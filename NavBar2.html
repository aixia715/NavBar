<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏实例</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        ul{
            display: inline-block;
            float: right;
            margin:5px 10px;
        }
        li {
            display: inline-block;
            padding: 0 15px;
            border-right: 1px #aaa solid;
            margin: 0;
            float: left
        }
        ul li:first-child{
            border-left: 1px #aaa solid;
        }
        li a{
            text-decoration: none;
            color:#333;
        }
    </style>
</head>
<body>
<div>
    <div>  <!--用于将网页内容约束在中部1200px的空间内-->
        <ul>
            <li><a href="#">登录</a></li><li><a href="#">注册</a></li>
            <li><a href="#">购物车</a></li>
            <li><a href="#">会员服务</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>
</div>
</body>
</html>
